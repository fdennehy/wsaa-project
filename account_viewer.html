<html>
    
    <head>
        <title>View Accounts</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    
    <body>
        <h1>Accounts</h1>
        <div> <button id="showCreateButton" onclick="showCreate()">Create</button></div>
        <div>
            <table class="table" id="accountTable">
                <tr>
                        <th>id</th>
                        <th>Account Name</th>
                        <th>Website</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
            </table>
        </div>
        <div id='createUpdateForm' style="display: none">
                <h2><span id="createLabel">Create a</span> <span id="updateLabel">update</span> Account</h2>
                <input type="hidden" name="id"/>
                Account Name <input type="text" name="account_name" /><br/>
                Website <input type="text" name="website"/> <br/>
                <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>
    </body>
    
    <script>
    
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('accountTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doCreateButton').style.display="inline-block"
        document.getElementById('doUpdateButton').style.display="none"

        clearForm();
    }

    function showViewAll(){
        document.getElementById('showCreateButton').style.display="inline-block"
        document.getElementById('accountTable').style.display="table"
        document.getElementById('createUpdateForm').style.display="none"
    }

    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('accountTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"

        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="inline-block"


        var rowElement = buttonElement.parentNode.parentNode
        var account = getAccountFromRow(rowElement)
        populateFormWithAccount(account)
    }

    function doCreate(){
        var form = document.getElementById('createUpdateForm')

        var account = {}
       
        account.account_name = form.querySelector('input[name="account_name"]').value
        account.website = form.querySelector('input[name="website"]').value
        console.log(JSON.stringify(account))
        createAccountAjax(account) 
    }

    function doUpdate(){
        var account = getAccountFromForm();
        var rowElement = document.getElementById(account.id);
        updateAccountAjax(account);
        setAccountInRow(rowElement,account);
       
        clearForm();
        showViewAll();
    }

    function doDelete(button){
        var tableElement = document.getElementById('accountTable');
        var rowElement = button.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deleteAccountAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }

    function addAccountToTable(account){
        var tableElement = document.getElementById('accountTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',account.id)

        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = account.id

        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = account.account_name

        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = account.website

        var cell5 = rowElement.insertCell(3);
        cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'

        var cell6 = rowElement.insertCell(4);
        cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'
    }

    function clearForm(){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').value=''
        form.querySelector('input[name="account_name"]').value=''
        form.querySelector('input[name="website"]').value=''
    }

    function getAccountFromRow(rowElement){
        var account = {}
        account.id  = rowElement.getAttribute('id')
        account.account_name = rowElement.cells[1].firstChild.textContent
        account.website = rowElement.cells[2].firstChild.textContent
        return account;
    }

    function setAccountInRow(rowElement, account){
        rowElement.cells[0].firstChild.textContent= account.id  
        rowElement.cells[1].firstChild.textContent= account.account_name 
        rowElement.cells[2].firstChild.textContent= account.website
    }

    function populateFormWithAccount(account){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').disabled = true
        form.querySelector('input[name="account_name"]').value  = account.account_name
        form.querySelector('input[name="website"]').value= account.website
        return account
    }

    function getAccountFromForm(){
        var form = document.getElementById('createUpdateForm')
        var account = {}
        account.id = form.querySelector('input[name="id"]').value
        account.account_name = form.querySelector('input[name="account_name"]').value
        account.website = form.querySelector('input[name="website"]').value
        console.log(JSON.stringify(account))
        return account
    }
    function getAllAjax(){
        $.ajax({
            "url": "/accounts",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (account of result){
                    addAccountToTable(account);
                }
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }

    function createAccountAjax(account){
        //var account = {"account_name":"mickeymouse", "website":"mickeymouse.com"}
        console.log(JSON.stringify(account));
        $.ajax({
            "url": "/accounts",
            "method":"POST",
            "data":JSON.stringify(account),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                account.id = result.id
                addAccountToTable(account)
                clearForm()
                showViewAll()
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }

    function updateAccountAjax(account){
        console.log(JSON.stringify(account));
        $.ajax({
            "url": "/accounts/"+encodeURI(account.id),
            "method":"PUT",
            "data":JSON.stringify(account),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
               // console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }

    function deleteAccountAjax(id){
        //console.log(JSON.stringify('deleting '+id));
        $.ajax({
            "url": "/accounts/"+encodeURI(id),
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }

    // Initial Load
    getAllAjax();
  
    </script>
</html>
